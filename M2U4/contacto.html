<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profesionales.html">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombreayuda" required placeholder="Nombre y Apellido">
                        <small id="nombreyuda" class="form-text text-muted">No compartiremos su informacion con
                            nadie</small>
                    </div>
                    <div class="form-group">
                        <label for="documento">Documento</label>
                        <input type="number" class="form-control" id="documentoayuda" required placeholder="Documento">
                        <small id="documentoayuda" class="form-text text-muted">No compartiremos su informacion con
                            nadie</small>

                    </div>
                    <div class="form-group">
                        <label for="cambio">Que te gusta mas de la sala?</label>
                        <ul>
                            <li>
                                <input type="checkbox" class="form-check-input" id="atencion">
                                <label class="form-check-label" for="atencion">Atencion recepcion</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" id="profesionales">
                                <label class="form-check-label" for="profesionales">Atencion profesionales</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" id="enfermaeria">
                                <label class="form-check-label" for="enfermeria">Atencion enfermeria</label>
                            </li>
                            <li>
                                <input type="checkbox" class="form-check-input" id="limpieza">
                                <label class="form-check-label" for="limpieza">Limpieza</label>
                            </li>
                        </ul>
                        <label for="comentario">Dejanos un comentario</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos un comentario o sugerencia"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
